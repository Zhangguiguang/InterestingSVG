<?xml version="1.0"?>
<svg width="200" height="200" viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg" version="1.1"
     xmlns:xlink="http://www.w3.org/1999/xlink">
<!-- <path d="M0,0 L200,0 L200,200 L0 200 Z M100,0 L100,200 M0,100, L200,100" stroke="blue" fill="none"  id="theMotionPath"/>
  <circle cx="100" cy="100" r="99" stroke="red"  fill="none" /> -->

  <path d="M100,100 A99,99 0 0 1 1 100 A99,99 0 0 1 100,100" stroke="red" fill="none" id="left"></path>
  <path d="M100,100 A99,99 0 0 1 199 100 A99,99 0 0 1 100,100" stroke="red" fill="none" id="right"></path>
  <path d="M100,100 A99,99 0 0 1 50.5 14.5 A99,99 0 0 1 100,100" stroke="red" fill="none" id="top1"></path>
  <path d="M100,100 A99,99 0 0 1 149.5 185.5 A99,99 0 0 1 100,100" stroke="red" fill="none" id="bottom1"></path>

  <path d="M100,100 A99,99 0 0 1 149.5 14.5 A99,99 0 0 1 100,100" stroke="red" fill="none" id="top2"></path>
  <path d="M100,100 A99,99 0 0 1 50.5 185.5 A99,99 0 0 1 100,100" stroke="red" fill="none" id="bottom2"></path>

  <circle cx="" cy="" r="5" fill="red">
        <!-- Define the motion path animation -->
        <animateMotion dur="3s" repeatCount="indefinite">
           <mpath xlink:href="#left"/>
        </animateMotion>
  </circle>
  <circle cx="" cy="" r="5" fill="red">
        <!-- Define the motion path animation -->
        <animateMotion dur="3s" repeatCount="indefinite">
           <mpath xlink:href="#right"/>
        </animateMotion>
  </circle>
  <circle cx="" cy="" r="5" fill="red">
        <!-- Define the motion path animation -->
        <animateMotion dur="3s" repeatCount="indefinite">
           <mpath xlink:href="#top1"/>
        </animateMotion>
  </circle>
  <circle cx="" cy="" r="5" fill="red">
        <!-- Define the motion path animation -->
        <animateMotion dur="3s" repeatCount="indefinite">
           <mpath xlink:href="#bottom1"/>
        </animateMotion>
  </circle>
  <circle cx="" cy="" r="5" fill="red">
        <!-- Define the motion path animation -->
        <animateMotion dur="3s" repeatCount="indefinite">
           <mpath xlink:href="#top2"/>
        </animateMotion>
  </circle>
  <circle cx="" cy="" r="5" fill="red">
        <!-- Define the motion path animation -->
        <animateMotion dur="3s" repeatCount="indefinite">
           <mpath xlink:href="#bottom2"/>
        </animateMotion>
  </circle>
</svg>
